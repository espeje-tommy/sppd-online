<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPPD Online Kemnaker by @TOMMY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --transition-speed: 0.3s;
      --light-page-bg: #E5DDD5;
      --light-bubble-bg: #FFFFFF;
      --light-text-primary: #111B21;
      --light-link-ripple: rgba(0, 92, 75, 0.25); /* hijau tua transparan */
      --dark-page-bg: #121212;
      --dark-bubble-bg: #202C33;
      --dark-text-primary: #EAEFF2;
      --dark-link-ripple: rgba(220, 248, 198, 0.25); /* hijau muda transparan */
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--light-page-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      background: transparent;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      padding: 10px 15px;
      background: rgba(240,242,245,0.75);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
    }
    #theme-switcher { margin-left: auto; background: none; border: none; font-size: 20px; cursor: pointer; }
    .chat-body { flex-grow: 1; padding: 20px 10px; overflow-y: auto; display: flex; flex-direction: column; }
    .chat-bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      margin-bottom: 10px;
      background: var(--light-bubble-bg);
      align-self: flex-start;
      position: relative;
      overflow: hidden;
    }
    .chat-bubble.link-bubble {
      align-self: flex-end;
      background: #DCF8C6;
      font-weight: 500;
      text-decoration: none;
      color: var(--light-text-primary);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    /* Ripple effect layer */
    .chat-bubble.link-bubble::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: var(--light-link-ripple);
      width: 100px;
      height: 100px;
      pointer-events: none;
      opacity: 0;
      top: var(--ripple-y, 50%);
      left: var(--ripple-x, 50%);
      transform: translate(-50%, -50%) scale(0);
    }
    .chat-bubble.link-bubble.ripple::after {
      animation: ripple 0.6s linear;
    }
    @keyframes ripple {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
    }
    /* Dark mode */
    body.dark-mode { background: var(--dark-page-bg); color: var(--dark-text-primary); }
    body.dark-mode .chat-bubble { background: var(--dark-bubble-bg); }
    body.dark-mode .chat-bubble.link-bubble { background: #005C4B; color: var(--dark-text-primary); }
    body.dark-mode .chat-bubble.link-bubble::after { background: var(--dark-link-ripple); }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <span>@TOMMY</span>
      <button id="theme-switcher"><i class="fas fa-moon"></i></button>
    </header>
    <div class="chat-body" id="chat-body"></div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    const themeSwitcher = document.getElementById("theme-switcher");
    const icon = themeSwitcher.querySelector("i");
    const chatBody = document.getElementById("chat-body");

    const chatMessages = [
      { type: "text", content: "Halo! Selamat datang di <b>SMART SPD ONLINE</b>.<br>Silakan pilih link:" },
      { type: "link", content: 'Buka Aplikasinya di <b><u>sini</u></b>', url: "https://script.google.com/macros/s/AKfycbxw7_7JF-csDxAwruhVbOhbhtSl9hqE6672CvC7vO-a0rsVnLG6TD-kfW8VlcEFJrbB/exec" },
      { type: "link", content: "ðŸ“Œ Catatan Penting", url: "https://sppd.espeje.com/notice" }
    ];

    function showMessages() {
      chatMessages.forEach((msg, index) => {
        setTimeout(() => {
          let bubble;
          if (msg.type === "link") {
            bubble = document.createElement("a");
            bubble.href = msg.url;
            bubble.target = "_blank";
            bubble.className = "chat-bubble link-bubble";
            bubble.innerHTML = msg.content;

            // Ripple effect listener
            bubble.addEventListener("click", function(e) {
              const rect = bubble.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;
              bubble.style.setProperty("--ripple-x", x + "px");
              bubble.style.setProperty("--ripple-y", y + "px");
              bubble.classList.remove("ripple");
              void bubble.offsetWidth; // restart animation
              bubble.classList.add("ripple");
            });

          } else {
            bubble = document.createElement("div");
            bubble.className = "chat-bubble";
            bubble.innerHTML = msg.content;
          }
          chatBody.appendChild(bubble);
          chatBody.scrollTop = chatBody.scrollHeight;
        }, index * 400);
      });
    }

    themeSwitcher.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        icon.classList.replace("fa-moon","fa-sun");
      } else {
        icon.classList.replace("fa-sun","fa-moon");
      }
    });

    showMessages();
  });
</script>
</body>
</html>
