<!DOCTYPE html>
<html lang="id">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPD Online Kemnaker by @TOMMY</title>

    <link rel="icon" href="https://espeje-tommy.github.io/sppd-online/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="https://espeje-tommy.github.io/sppd-online/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://espeje-tommy.github.io/sppd-online/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://espeje-tommy.github.io/sppd-online/apple-touch-icon.png">

    <meta name="apple-mobile-web-app-title" content="SPPD Online">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="https://espeje-tommy.github.io/sppd-online/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
        :root {
            --transition-speed: 0.3s;
            /* Light Theme */
            --light-page-bg: #E5DDD5;
            --light-header-bg: rgba(240, 242, 245, 0.75);
            --light-bubble-bg: #FFFFFF;
            --light-text-primary: #111B21;
            --light-text-secondary: #667781;
            /* Dark Theme */
            --dark-page-bg: #121212;
            --dark-header-bg: rgba(32, 44, 51, 0.75);
            --dark-bubble-bg: #202C33;
            --dark-text-primary: #EAEFF2;
            --dark-text-secondary: #8696A0;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--light-page-bg);
            color: var(--light-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1614102013031-e490a80b2a75?q=80&w=2592&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
            transition: opacity var(--transition-speed) ease;
        }

        body.dark-mode::before {
            opacity: 0.1;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: calc(100vh - 40px);
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: transparent;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: border var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--light-header-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
            transition: background-color var(--transition-speed) ease, border-bottom var(--transition-speed) ease;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .username {
            font-weight: 700;
            font-size: 1.1em;
        }
        
        #theme-switcher {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--light-text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-speed) ease;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            background-color: var(--light-bubble-bg);
            box-shadow: 0 1px 1px rgba(0,0,0,0.08);
            align-self: flex-start;
            opacity: 0;
            transform: translateY(20px);
            animation: bubble-fade-in 0.5s forwards;
        }

        .chat-bubble.link-bubble {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-decoration: none;
            color: var(--light-text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, background-color var(--transition-speed) ease;
        }
        
        .chat-bubble.link-bubble:hover {
            transform: translateY(-2px);
        }

        /* === STYLE TOMBOL UTAMA (BLUE GRADIENT) === */
        .chat-bubble.primary-cta {
            /* Warna Dasar: Biru Royal ke Ungu */
            background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%);
            
            /* Teks Putih Kontras Tinggi */
            color: #ffffff !important;
            font-weight: 800;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); 
            max-width: 85%;
            
            /* Animasi Awal: Masuk (Fade In) */
            animation: bubble-fade-in 0.5s forwards;
            transition: transform 0.2s ease;
        }

        /* Class untuk Memicu Animasi Heartbeat (Ditambah JS nanti) */
        .chat-bubble.primary-cta.start-animate {
            /* PENTING: Paksa opacity 1 agar tombol tidak menghilang saat ganti animasi */
            opacity: 1 !important; 
            transform: translateY(0) !important;
            animation: heartbeat-blue 1.5s infinite ease-in-out;
        }

        .chat-bubble.primary-cta:hover {
            transform: scale(1.05) !important; /* Force scale saat hover */
            background: linear-gradient(135deg, #1D4ED8 0%, #4338CA 100%);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
            animation: none; /* Hentikan animasi saat kursor di atasnya */
        }

        /* Keyframes Heartbeat (Light Mode) */
        @keyframes heartbeat-blue {
            0% {
                background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%);
                transform: scale(1);
            }
            50% {
                background: linear-gradient(135deg, #60A5FA 0%, #818CF8 100%); /* Lebih Terang */
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(37, 99, 235, 0.8);
            }
            100% {
                background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%);
                transform: scale(1);
            }
        }

        /* === DARK MODE === */
        body.dark-mode {
            background-color: var(--dark-page-bg);
            color: var(--dark-text-primary);
        }
        
        body.dark-mode .chat-container {
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        body.dark-mode .chat-header {
            background-color: var(--dark-header-bg);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        body.dark-mode #theme-switcher {
            color: var(--dark-text-secondary);
        }
        
        body.dark-mode .chat-bubble {
            background-color: var(--dark-bubble-bg);
        }

        body.dark-mode .chat-bubble.link-bubble {
            background-color: #005C4B;
            color: var(--dark-text-primary);
        }

        /* Dark Mode Tombol Utama */
        body.dark-mode .chat-bubble.primary-cta {
            border: 1px solid rgba(255,255,255,0.3);
            background: linear-gradient(135deg, #1E40AF 0%, #3730A3 100%);
        }
        
        /* Animasi Dark Mode */
        body.dark-mode .chat-bubble.primary-cta.start-animate {
            animation: heartbeat-blue-dark 1.5s infinite ease-in-out;
        }

        @keyframes heartbeat-blue-dark {
            0% {
                background: linear-gradient(135deg, #1E40AF 0%, #3730A3 100%);
                transform: scale(1);
            }
            50% {
                background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
                transform: scale(1.03);
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            }
            100% {
                background: linear-gradient(135deg, #1E40AF 0%, #3730A3 100%);
                transform: scale(1);
            }
        }

        @keyframes bubble-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <img src="https://sppd.espeje.com/logo.png" alt="Avatar" class="avatar">
            <span class="username">@eSPeJe_Admin</span>
            <button id="theme-switcher" title="Ubah Tema">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="chat-body" id="chat-body">
            </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;
        const icon = themeSwitcher.querySelector('i');
        const chatBody = document.getElementById('chat-body');

        const chatMessages = [
            { 
                type: 'text', 
                content: `Hello gengs ðŸ‘‹ Thanks udah mampir di <b>SMART SPD ONLINE</b>.<br>
                Urus SPPD sekarang tinggal klik-klik di HP. Jangan lupa intip <b>Catatan Penting</b> yaaa ðŸ˜‰<br><br>
                <b>"Kemudahan Proses Administratif untuk Pekerjaan Substansial yang Lebih Produktif"</b><br><br>
                Silakan pilih link di bawah ini:` 
            },
            
            // --- TOMBOL UTAMA ---
            { 
                type: 'link', 
                content: 'ðŸš€ <b>Buka Aplikasi SPPD ONLINE</b>',
                url: 'https://script.google.com/macros/s/AKfycbymsgPyKm4mIUZ9SFZM9-431UL2FRtr629Vk0PIkkZhHx5QE0647P-zQ5oo1gQRC86KOA/exec',
                isPrimary: true 
            },
            // --------------------
            
            { type: 'link', content: 'ðŸ“Œ Catatan Penting', url: 'https://sppd.espeje.com/notice' },
            { type: 'link', content: 'Cara Memberikan Izin', url: 'https://youtube.com/shorts/pEhQY_u9Pp4' },
            { type: 'link', content: 'Contoh Output PDF dari Aplikasi', url: 'https://youtube.com/shorts/1MW3_N4GwyU' },
            { type: 'link', content: 'Tutorial Penggunaan', url: 'https://youtu.be/e0QAQ2iOY0Q' },
            { 
                type: 'text', 
                content: `Jangan lupa cek juga aplikasi desktop <b>eSPeJe 2026</b>, untuk pengerjaan pertanggungjawaban <b>SPPD & Honorarium kegiatan <i>fullboard, fullday & halfday</i></b>  ðŸ‘‡` 
            },
            { type: 'link', content: '<b>Desktop App</b> eSPeJe 2026', url: 'https://spj.espeje.com/' }
        ];
        
        function showMessages() {
            // Waktu delay antar pesan
            const messageDelay = 400; 
            // Total waktu tunggu = (jumlah pesan x delay) + buffer 1 detik
            const totalAnimationTime = (chatMessages.length * messageDelay) + 1000;

            chatMessages.forEach((msg, index) => {
                setTimeout(() => {
                    let bubble;
                    if (msg.type === 'link') {
                        bubble = document.createElement('a');
                        bubble.href = msg.url;
                        bubble.target = '_blank';
                        bubble.className = 'chat-bubble link-bubble';
                        
                        if (msg.isPrimary) {
                            bubble.classList.add('primary-cta');
                            bubble.id = 'primary-button'; // ID untuk JS selector
                        }

                    } else {
                        bubble = document.createElement('div');
                        bubble.className = 'chat-bubble';
                        bubble.innerHTML = msg.content;
                    }
                    
                    if (msg.type === 'link') {
                        bubble.innerHTML = msg.content;
                    }

                    bubble.style.animationDelay = `${index * 0.2}s`;
                    chatBody.appendChild(bubble);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, index * messageDelay);
            });

            // LOGIKA: Jalankan animasi heartbeat SETELAH semua selesai muncul
            setTimeout(() => {
                const primaryBtn = document.getElementById('primary-button');
                if (primaryBtn) {
                    primaryBtn.classList.add('start-animate');
                }
            }, totalAnimationTime);
        }

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
        
        showMessages();
    });
</script>

</body>
</html>
